<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Edit Posts</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montez&family=Ubuntu+Mono&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../styles/common.css" />
		<link rel="stylesheet" href="../styles/post.css" />
		<script
			src="https://kit.fontawesome.com/24b3f9c5d2.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header>
			<div class="header-div">
				<div class="heading">
					<h1>Scribbler</h1>
				</div>
				<span></span>
				<div class="heading-buttons">
					<button
						type="button"
						class="btn btn-primary"
						data-bs-toggle="modal"
						data-bs-target="#signupModal"
					>
						sign up
					</button>
					<button
						type="button"
						class="btn btn-primary"
						data-bs-toggle="modal"
						data-bs-target="#signinModal"
					>
						sign in
					</button>
				</div>
			</div>
			<div class="heading-description">
				<h5>Explore, Imagine, Create</h5>
			</div>
		</header>

		<!-- Modal -->
		<div
			class="modal fade"
			id="signupModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">
							Get Started
						</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<div class="mb-3">
							<label for="name" class="form-label">Name</label>
							<input
								type="text"
								class="form-control"
								id="name"
								placeholder="Enter your name"
								required
							/>
						</div>
						<div class="mb-3">
							<label for="username" class="form-label"
								>Username</label
							>
							<input
								type="text"
								class="form-control"
								id="username"
								placeholder="Enter your username"
								required
							/>
						</div>
						<div class="mb-3">
							<label for="password" class="form-label"
								>Password</label
							>
							<input
								type="password"
								class="form-control"
								id="password"
								placeholder="Enter your password"
								required
							/>
						</div>
						<div class="mb-3">
							<label for="confirm-password" class="form-label"
								>Confirm Password</label
							>
							<input
								type="password"
								class="form-control"
								id="confirm-password"
								placeholder="Re-enter your password"
								required
							/>
						</div>
						<div class="mb-3">
							<button
								type="button"
								class="btn btn-success form-control"
							>
								Sign Up
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div
			class="modal fade"
			id="signinModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">
							Welcome Back!
						</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<div class="mb-3">
							<label for="signInUsername" class="form-label"
								>Username</label
							>
							<input
								type="text"
								class="form-control"
								id="signInUsername"
								placeholder="Enter your username"
								required
							/>
						</div>
						<div class="mb-3">
							<label for="signInPassword" class="form-label"
								>Password</label
							>
							<input
								type="password"
								class="form-control"
								id="signInPassword"
								placeholder="Enter your password"
								required
							/>
						</div>
						<div class="mb-3">
							<button
								type="button"
								class="btn btn-success form-control"
							>
								Sign In
							</button>
						</div>

						<div class="my-3 p-2 position-relative">
							<div
								class="position-absolute top-50 start-50 translate-middle"
							>
								<strong>Not a member?</strong>
								<button
									type="button"
									class="btn btn-link align-middle"
									data-bs-toggle="modal"
									data-bs-target="#signupModal"
								>
									sign up
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<section>
			<div class="title-div" id="title"></div>
			<div class="name-div">
				<p id="author-name"></p>

				<button type="button" id="edit-button" class="btn btn-danger">
					Edit <i class="fa-solid fa-pen-to-square"></i>
				</button>
			</div>
			<div class="description">
				<p id="description"></p>
			</div>
			<div class="contents" id="contents">
				<div class="like-section mb-3">
					<button
						type="button"
						id="like-button"
						class="btn btn-danger mb-3"
					>
						<i class="fa-solid fa-thumbs-up"></i> Like
					</button>
					<p id="like-counter">Be the first one to like this!</p>
				</div>
				<div class="comment-section">
					<div class="mb-3">
						<textarea
							class="form-control mb-3"
							id="comment-area"
							rows="3"
							placeholder="Leave a comment..."
						></textarea>
						<button
							type="button"
							id="comment-button"
							class="btn btn-danger"
						>
							Comment
						</button>
					</div>
					<div class="mb-3">
						<strong>All comments</strong>
						<ul class="list-group" id="all-comments"></ul>
					</div>
				</div>
			</div>
		</section>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<script src="../scripts/post.js"></script>
	</body>
</html>
